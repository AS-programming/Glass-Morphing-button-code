<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Morphing Button</title>
  <style>
    /* Center button and remove extra styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
    }

    /* Button styling */
    .glow-button {
      position: relative;
      padding: 12px 35px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      border: 2px solid #00f5ff;
      border-radius: 8px;
      transition: 0.4s;
      background: none;
      overflow: hidden;
    }

    /* Morphing and glow on hover */
    .glow-button:hover {
      color: #0d0d0d;
      background: #00f5ff;
      border-radius: 30px;
      box-shadow: 0 0 10px #00f5ff, 0 0 30px #00f5ff;
    }

    /* Animated glow layer */
    .glow-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 245, 255, 0.5), transparent);
      transform: rotate(45deg);
      transition: 0.4s;
      opacity: 0;
    }

    .glow-button:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="glow-button">Hover Me</div>

</body>
</html>
